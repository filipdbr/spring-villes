# The name of the Spring Boot application
spring.application.name=villes

# MariaDB connection URL (localhost, port 3308)
spring.datasource.url=jdbc:mariadb://localhost:3308/mydb

# The username for connecting to the database
spring.datasource.username=root

# The username for connecting to the database (blank as no password)
spring.datasource.password=

# Auto update the database schema
spring.jpa.hibernate.ddl-auto=update

# Show generated SQL
spring.jpa.show-sql=true

# Format SQL output
spring.jpa.properties.hibernate.format_sql=true


