# The name of the Spring Boot application
spring.application.name=villes

# The URL for connecting to the database (using MariaDB and a port 3308)
spring.datasource.url=jdbc:mariadb://localhost:3308/mydb

# The username for connecting to the database
spring.datasource.username=root

# The username for connecting to the database (blank as no password)
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


